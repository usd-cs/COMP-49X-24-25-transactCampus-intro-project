<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="home-button">
            <button onclick="goHome()">Home</button>
        </div>
        <div class="login-box">
            <img src="images/USD_LOGO.png" alt="University Logo" class="logo">
            <h2>Log in to your account</h2>
            <p>Welcome back! Please enter your details.</p>
            
            <form onsubmit="handleLogin(event)">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>
            
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;

            // Simulate role based on email
            let role;
            if (email.endsWith("@admin.com")) {
                role = "admin";
            } else {
                role = "user";
            }

            // Store role in local storage and redirect to main page
            localStorage.setItem("role", role);
            window.location.href = "main.html";
        }

        // Go back to home (if you have a home page to link to)
        function goHome() {
            window.location.href = "Main.html"; // Replace with actual home page if needed
        }
    </script>
</body>
</html>
