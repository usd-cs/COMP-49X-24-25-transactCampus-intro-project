<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='comment.css') }}">
</head>

<body>
    <!-- Sidebar with University Logo -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='USDLogo.png') }}" alt="University Logo" class="logo">
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <!-- Navbar with a Back Button -->
        <div class="navbar">
            <button onclick="window.location.href='{{ url_for(return_to) }}'" class="home-button">Back</button>
        </div>

        <!-- Add Comment Section -->
        <div class="add-comment-section">
            <h1>Add a Comment</h1>
            <form action="{{ url_for('add_comment') }}" method="POST">
                <input type="hidden" name="post_id" value="{{ post_id }}">
                <textarea id="comment-box" name="content" placeholder="Write your comment here..." required></textarea>
                <button type="submit" class="comment-button">Submit Comment</button>
            </form>
        </div>
    </div>
</body>

</html>
